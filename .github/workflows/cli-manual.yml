name: github cli manual trigger
on:
  workflow_dispatch:
    inputs:
      issueNumber:
        description: 'Issue number'

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  issueList:
    name: List issues
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - run: gh issue list
